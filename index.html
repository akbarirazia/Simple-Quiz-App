<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="questions hidden" id="questionBox">
        <div id="questionItself">What is the right answer?</div>

        <div class="answer-btn" id="answerBtns">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button class="btn btn-start" id="start">Start</button>
        <button class="btn btn-next hidden" id="next">Next</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
